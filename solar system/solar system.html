<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solar system.css">
    <title>Document</title>
</head>
<body>
    <div class="solarsystem">
        <div class="sun">
            <div class="trajectory_mer"></div>
            <div class="trajectory_ven"></div>
            <div class="trajectory_ear"></div>
            <div class="trajectory_mar"></div>
            <div class="trajectory_jup"></div>
            <div class="trajectory_sat"></div>
            <div class="trajectory_ura"></div>
            <div class="trajectory_nep"></div>
            <div class="trajectory_plu"></div>
            <div class="pulse">
                <div class="pulse1"></div>
                <div class="pulse2"></div>
                <div class="pulse3"></div>
            </div>
        </div>
        <div class="orbit_mer">
            <div class="mercury"></div>
        </div>
        <div class="orbit_ven">
            <div class="venus"></div>
        </div>
        <div class="orbit_ear">
            <div class="earth">
                <div class="rotation_ear">
                    <div class="moon"></div>
                </div>
            </div>
        </div>
        <div class="orbit_mar">
            <div class="mars"></div>
        </div>
        <div class="orbit_jup">
            <div class="jupiter"></div>
        </div>
        <div class="orbit_sat">
            <div class="saturn">
                <div class="ring"></div>
            </div>
        </div>
        <div class="orbit_ura">
            <div class="uranus"></div>
        </div>
        <div class="orbit_nep">
            <div class="neptune"></div>
        </div>
        <div class="orbit_plu">
            <div class="pluto"></div>
        </div>
    </div>
    <div class="stars">
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="star4"></div>
        <div class="star5"></div>
        <div class="star6"></div>
        <div class="star7"></div>
    </div>
</body>
</html>
